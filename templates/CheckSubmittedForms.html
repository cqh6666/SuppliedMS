{% extends 'base.html' %}
{% block title %}物资外借平台首页{% endblock %}
{% block subtitle %}查看已提交申请表{% endblock %}
{% block  click%}
<a href="{% url 'supplied:LendList' %}?is_lend=1" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
  <i class="fas fa-download fa-sm text-white-50"></i> 我要借物资
</a>
{% end block %}
{% block content %}
<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">序号</th>
        <th scope="col">编号</th>
        <th scope="col">借用物品</th>
        <th scope="col">审核状态</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>1</td>
        <td>凳子</td>
        <td>通过</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>2</td>
        <td>桌子</td>
        <td>通过</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>3</td>
        <td>打印机</td>
        <td>拒绝</td>
      </tr>
    </tbody>
  </table>
</div>
{% end block %}
