<!DOCTYPE html>

<head>
    <title>打印申请表</title>
    <style>
        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        table.center {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        table,
        th,
        td {
            border: 1px solid black;
            height: 60px;
            vertical-align: center;
            padding: 2px;
        }
    </style>
</head>

<body>

    <h1>物资借用申请表</h1>
    <table class="center">
        <thead>
            <tr>
                <th scope="col">条目</th>
                <th scope="col">内容</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>借用表ID</td>
                <td>{{ lend_table.id }}</td>
            </tr>
            <tr>
                <td>借用规格</td>
                <td>{{ lend_table.specification }}</td>
            </tr>
            <tr>
                <td>借用数量</td>
                <td>{{ lend_table.number }}</td>
            </tr>
            <tr>
                <td>借用时间</td>
                <td>{{ lend_table.lend_time }}</td>
            </tr>
            <tr>
                <td>归还时间</td>
                <td>{{ lend_table.return_time }}</td>
            </tr>
            <tr>
                <td>申请者</td>
                <td>{{ lend_table.user.first_name }}</td>
            </tr>
            <tr>
                <td>是否已审核</td>
                <td>{{ lend_table.is_check }}</td>
            </tr>
        </tbody>
    </table>
</body>
