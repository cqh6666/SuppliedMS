<!DOCTYPE html>
<html lang="en">

<head>
{% load staticfiles %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>注册账户</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">注册账户</h1>
              </div>
              <form class="user" method="post" action="{% url 'register' %}">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input name="first_name" type="text" class="form-control form-control-user" id="UserName" placeholder="姓名" required>
                  </div>
                  <div class="col-sm-6">
                    <input name="college" type="text" class="form-control form-control-user" id="college" placeholder="学院" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input name="username" type="email" class="form-control form-control-user" id="email" placeholder="邮箱地址" required>
                  </div>
                  <div class="col-sm-6">
                    <input name="mobile" type="text" class="form-control form-control-user" id="mobile" placeholder="联系方式" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input name="organization" type="text" class="form-control form-control-user" id="organization" placeholder="组织" required>
                  </div>
                  <div class="col-sm-6">
                    <input name="position" type="text" class="form-control form-control-user" id="position" placeholder="职位" required>
                  </div>
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control form-control-user" id="password" placeholder="密码" required>
                </div>
                <button class="btn btn-primary btn-user btn-block" type="submit">注册账户</button>
                {% csrf_token %}
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">找回密码</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">已有账户？登录</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
