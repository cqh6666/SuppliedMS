{% extends 'base.html' %}
{% block title %}修改个人信息{% endblock %}
{% block subtitle %}{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <h2>修改个人信息</h2>
            <form action="{% url 'UserModify' %}" method="POST">
                <div class="container" style="padding:2em 0;">
                    <div class="form-group floating-control-group">
                        <label for="first_name">姓名</label>
                        <input name="first_name" type="text" class="form-control form-control-user" id="first_name" value="{{ all_user.first_name }}">
                    </div>
                    <div class="form-group floating-control-group">
                        <label for="college">学院</label>
                        <input name="college" type="text" class="form-control form-control-user" id="college" value="{{ all_user.college }}">
                    </div>
                    <div class="form-group floating-control-group">
                        <label for="mobile">联系方式</label>
                        <input name="mobile" type="text" class="form-control form-control-user" id="mobile" value="{{ all_user.mobile }}">
                    </div>
                    <div class="form-group floating-control-group">
                        <label for="organization">组织</label>
                        <input name="organization" type="text" class="form-control form-control-user" id="organization" value="{{ all_user.organization }}">
                    </div>
                    <div class="form-group floating-control-group">
                        <label for="position">职位</label>
                        <input name="position" type="text" class="form-control form-control-user" id="position" value="{{ all_user.position }}">
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
