<!doctype html>
<html lang="en">
{% load staticfiles %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'stylesheets/signin.css' %}">

    <title>登录</title>
</head>

<body class="text-center">
    <div class="container">
        <form class="form-signin" method="post" action="{% url 'login' %}">

            <h1 class="h2 font-weight-normal">登录</h1>
            <input type="email" id="email_id" class="form-control" placeholder="邮箱" required>
            <input type="password" id="password_id" class="form-control" placeholder="密码" required>
            <p><span><a href="#">忘记密码？</a></span><br><span><a href="#">注册</a></span></p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            {% csrf_token %}
        </form>
    </div>
</body>
