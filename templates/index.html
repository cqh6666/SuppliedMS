{% extends 'base.html' %}
{% block title %}物资外借平台首页{% endblock %}
{% block subtitle %}查看全部物资{% endblock %}
{% block  click%}
    <a href="{% url 'supplied:LendList' %}?is_lend=1" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
        <i class="fas fa-download fa-sm text-white-50"></i> 我要借物资
    </a>
{% endblock %}
{% block content %}
    <div class="row">

            <!-- Earnings (Monthly) Card Example -->
          {% for supplied in all_supplied %}
              <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{ supplied.name }}({{ supplied.unit }})</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">￥{{ supplied.price }}</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}

          </div></div>
{% endblock %}
