<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lendlist</title>
</head>
<body>
<h1>当前可借列表</h1>
{% for lend in all_list %}
    <p>
        {{ lend.name }}
        {{ lend.unit }}
        {{ lend.specification }}
        {{ lend.number }}
        {{ lend.price }}
        <a href="{% url 'supplied:LendTable' lend.id %}">我要借</a>
    </p>

{% endfor %}
</body>
</html>
